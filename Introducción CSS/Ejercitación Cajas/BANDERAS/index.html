<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Banderas</title>
</head>
<body>
<h1>Banderas</h1>
<div class="Bandera-Argentina">
        <div class="franja-celeste"></div>
        <div class="franja-blanca"></div>
        <div class="franja-celeste"></div>
</div>
<div class="Bandera-México">
        <div class="franj-ver-verde"></div>
        <div class="franj-ver-blanca"></div>
        <div class="franj-ver-roja"></div>
</div>
<div class="Bandera-Alemana">
    <div class="franja-negra"></div>
    <div class="franja-roja"></div>
    <div class="franja-amarilla"></div>
</div>
<div class="Bandera-Francesa">
    <div class="francesa-azul"></div>
    <div class="francesa-blanca"></div>
    <div class="francesa-roja"></div>
</div>
<div class="Bandera-Emiratos Árabes">
    <div class="franja-roja-ver-EA"></div>
    <div class="franja-verde-hor-EA"></div>
    <div class="franja-blanca-hor-EA"></div>
    <div class="franja-negra-hor-EA"></div>
</div>
<div class="Bandera-Canadá">
    <div class="franja-roja-hor-Ca"></div>
    <div class="franja-blanca-hor-Ca"></div>
    <div class="franja-roja-hor-Ca"></div>
</div>

</body>
</html>
